name : Deploying to Production Branch

on:
  push:
    branches : [production]


jobs :
  deploy_everything :
    runs-on: ubuntu-latest
    name : Deploy Application to Production
    steps :
      - name : checkout repo
        uses : actions/checkout@v3

      - name : set up ssh key
        run : |
          echo ${{secrets.PROD_SECRET}} &> ~/ssh_key
          chmod 600 ~/ssh_key

      - name : ssh  and build and deploy
        run :
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key ubuntu@65.0.6.227 << 'EOF'
          source ~/.bashsrc
          source ~/.nvm/nvm.sh
          export PATH = "$HOME/.nvm/versions/node/v22.14.0/bin:$PATH"

          cd monorepo-test
          git pull
          pnpm install
          pnpm run build
          pm2 restart fe-server
          pm2 restart ws-server
          pm2 restart http-server
          EOF